<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>食材管理サイト-フーズ-</title>
            <link rel="stylesheet" href="signup.css" type="text/css">
            <script type="text/javascript" src="http://localhost/FoodManagement/signup.js"></script>
        </head>

        <body>
            <div id="header-top">
                <ul>
                    <h1 class="title">フーズ</h1>
                    <div id="global-nav">
                        <ul>
                            <li class>
                                <a href="FoodManagement.html">食材管理</a>
                            </li>
                            <li class>
                                <a href="EmergencyFoodManagement.html">非常食管理</a>
                            </li>
                        </ul>
                    </div>
                    <div id="login-area">
                        <ul id="login">
                            <li>
                                <a href="login.html">ログイン</a>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>

            <form method="post" action="confirmation.html">
                <div class="signup_form_top">
                    <h1>会員登録</h1>
                </div>
                <div class="signup_form_btm">
                    <input type="email" maxlength="319" placeholder="Email" id="email" required="required">
                    <input type="password" maxlength="64" placeholder="Password(64字以内)" id="pass" required="required">
                    <input type="password" name="confirm" maxlength="64" placeholder="Password(再入力)" id="re_pass" required="required" oninput= "CheckPassword(this)">
                    <h4 id="pass_error"></h4>
                    <input id="signup" type="submit" name="button" value="次へ"  onclick="onclick();"/>
                </div>
            </form>

            <script>
                const button = document.getElementById("signup");
                button.disabled = true;

                function CheckPassword(confirm){
                    var input1 = pass.value;
                    var input2 = confirm.value;
                    
                    if (input1 != input2){
                        document.getElementById("pass_error").innerHTML="<strong>パスワードが一致しません。</strong>";
                        button.disabled = true;
                    }else{
                        document.getElementById("pass_error").innerHTML="";
                        button.disabled = false;
                    }
                }
            </script>
        </body>
    </html>
